{% extends "base_generic.html" %}

{% block content %}
<h2>Are you sure you want to delete this comment?</h2>
<p>{{ comment.content }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
<a href="{% url 'blog:post_detail' comment.post.pk %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
